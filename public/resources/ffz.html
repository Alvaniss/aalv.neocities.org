</head>
<body class="body-style">
  <div class="the-divs">
    <div class="nickname box">
      <a class="hover-nickname" style="color: #839282;" href="../index.html">alvaniss</a>
    </div>
  </div>
  <div class="the-pages hover-webpages">
    <a href="../updates.html">updates</a>
    <a href="../about.html">about</a>
    <a href="../links.html">links</a>
    <a href="./index.html">resources</a>
  </div>
  <div style="display: flex; margin: auto; gap: 8px; height: auto;">
    <div style="display: block; width: 355px; margin-left: auto;">
      <div class="window-name box" style="width: 345px;">
        <a>ffz</a>
        <a class="cross">x</a>
      </div>
      <div class="center box window-text" style="overflow-y: auto; width: 345px; height: 320px;">
          <a class="hover-body" style="font-weight: bold;" href="./files/ffz-profile.json" download>download</a>
      </div>
    </div>
    <div style="display: block; width: 149px; margin-right: auto; position: relative;">
      <div class="window-name box" style="width: 139px;">
        <a style="margin: 0;">texts</a>
        <a class="cross">x</a>
      </div>
      <div class="center box window-text" style="width: 139px; height: auto;">
        <p style="margin-top: 0; margin-bottom: 0;"><a class="hover-body" href="./index.html">back to files</a></p>
      </div>
      <div class="window-name box" style="width: 139px; position: absolute; bottom: 35px; left: 0;">
        <a style="margin: 0;">dark mode</a>
        <a class="cross">x</a>
      </div>
      <div class="center box window-text" style="width: 139px; height: auto; position: absolute; bottom: 5px; left: 0;">
        <button class="switch hover-body" style="padding-left: 0;" onclick="myFunction()">toggle</button>
      </div>
    </div>
  </div>
  <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");

      if (element.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
      }
      else {
        localStorage.setItem("theme", "light");
      }
    }

      window.onload = function() {
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const userPreference = localStorage.getItem("theme");
        if (userPreference === "dark" || (userPreference === null && userPrefersDark)) {
          document.body.classList.add("dark-mode");
        }
    }
  </script>
</body>
